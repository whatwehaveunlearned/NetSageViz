<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  stroke: white;
  stroke-width: 0.30px;
  fill: grey;
}

.arc {
	fill:none;
	stroke: green;
  	stroke-width: 2px;
}

#arc1 {
	fill:none;
	stroke: green;
  	stroke-width: 2px;
}

#arc2 {
	fill:none;
	stroke: orange;
  	stroke-width: 3px;
}

.links {
	fill:none;
	stroke: red;
  	stroke-width: 5px;
}

#arc4 {
	fill:none;
	stroke: orange;
  	stroke-width: 5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>


var width = 4000,
    height = 1000;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
var g = svg.append("g");

d3.json("createMap/WorldMap110m/world.json", function(error, world) {
  if (error) return console.error(error);
  var subunits = topojson.feature(world, world.objects.subunits);
  var projection = d3.geo.mercator()
  	  .center([0,30])
  	  .scale(350)
  	  .rotate([-260,0])
  	  .translate([width/3+300,height/2]);
  var path = d3.geo.path()
  	  .projection(projection);
  g.append("path")
      .datum(subunits)
      .attr("d", path);

  d3.csv("cities.csv", function(error, data) {
        g.selectAll("circle")
           .data(data)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                   return projection([d.lon, d.lat])[0];
           })
           .attr("cy", function(d) {
                   return projection([d.lon, d.lat])[1];
           })
           .attr("r", 5)
           .style("fill", "red");
    });
  d3.csv("links.csv",function(error,data){
    g.selectAll(".links")
      .data(data)
      .enter()
      .append("path")
        .datum( function(d){
          return {type: "LineString", coordinates: [[d.originLon, d.originLat], [d.destLon,d.destLat]]}
        })
        .attr("class", "links")
        //.attr("id","arc1")
        .attr("d", path);
   });
});

var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        /*g.selectAll("path")  
            .attr("d", path.projection(projection));*/ 
});

svg.call(zoom)
</script>
